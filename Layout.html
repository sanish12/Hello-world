<!DOCTYPE html>
<html>
<head>
<title>Layouts</title>
<style>
.outer{
border: 1px solid black;
height: 200px;
width: 200px;
}
.annoy{
border: 1px solid black;
height: 200px;
width: 200px;
position:fixed;
top:0;
right:0;
}
.inner{
border: 1px solid black;
height: 100px;
width: 100px;
position:absolute;

left: 40px;
top: 30px;
}
</style>
</head>
<body>
<div class="outer">
	<div class="inner">
		This is the change i've made
	</div>
</div>
<div class="annoy">
</div>
</body>
</html>
